<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百大特約商店</title>
    <link rel="stylesheet" href="sa_shop.css">

    <link rel="icon" href="shop-main-logo.png" type="image/x-icon">
    <style>
        /* 中央對齊容器樣式 */
        .centered {
            background-color: #2f2f87;
            width: 100%; /* 可根據需求調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* 調整地圖和其他內容的間距 */
            margin-top: 150px; /* 頂部間距 */

        }

        /* Google 地圖樣式 */
        .google-map {
            margin-top: 50px; /* 頂部間距 */
            width: 800px; /* 可根據需求調整 */
            height: 400px;
            border: 0;
            margin-bottom: 50px; /* 可調整的底部間距 */
        }

        /* 置中顯示 Word 文件 */
        .google-word {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 50px; /* 可調整的底部間距 */
        }

        /* 預設連結樣式 */
        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        /* 滑鼠懸停時的樣式 */
        a:hover {
            color: #312d88;
            text-decoration: underline;
        }
        body {
            color: #312d88;
            font-family: Arial, sans-serif;
            font-weight: bolder;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding-top: 100px;
            width: 85%;
            padding-bottom: 200px;
        }
        .icon {
            width: calc(33.333% - 50px);
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(242, 241, 241, 0.8);
            transition: all 0.3s ease;
            color: #312d88;

        }
        @media screen and (max-width: 768px) {
            .icon {
            width: calc(100% - 50px);
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(242, 241, 241, 0.8);
            transition: all 0.3s ease;
            color: #312d88;

            
        }
        .google-map {
            background-color: #2f2f87;
            margin-top: 50px; /* 頂部間距 */
            width: 100%; /* 可根據需求調整 */
            height: 400px;
            border: 0;
            margin-bottom: 50px; /* 可調整的底部間距 */
            margin-left:40px ;
            margin-right:40px ;
        }
}

        .icon img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;  /* 裁切並保持比例 */
            height: auto;
            
        }
        .icon-text {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            color: #312d88;
        }
        .details-section {
            text-align: center;
            background-color: #dbdbdb;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
            color: #312d88;

        }
        .details-header {
            display: flex;
            justify-content: space-between; /* 使標題和三角形分開 */
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            color: #2b2d38;

        }
        .details-header span {
            flex-grow: 1; /* 使標題置中 */
            text-align: center;
        }
        .triangle::after {
            content: '\25BC';
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .expanded .triangle::after {
            transform: rotate(180deg);
        }
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
            padding: 0;
            padding-left: 20px;
            color: #38322b;
            background-color: #ffdf5a;
            color: #312d88;
            border-radius: 5px;
            margin-top: 0;
            text-align: left; /* 讓內容置左 */
        }
        .expanded .details-content {
            padding-left: 20px;
            line-height: 200%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- 手機版側邊欄 -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links" id="mobile-nav">
                <!-- 動態加載的導航項目將插入此處 -->
            </ul>
        </nav>

        <div class="main-content">
            <!-- 桌面版導航欄 -->
            <div class="navbar">
                <ul class="nav-options" id="nav-container">
                    <!-- 動態加載的導航項目將插入此處 -->
                </ul>


            </div>

            <!-- 中央顯示 Google 地圖 -->
            <div class="centered  slide-up">
            </div>

            <!-- 置中顯示 Word 文件 -->
            <div class="icon-container"></div>


    </div>

            <!-- 浮動球 -->
            <div id="ball-container">
                <img id="ball" src="ball7.gif" alt="Ball">
            </div>

            <div class="footer">
                <div class="footer-content">
                    <ul class="footer-links" id="footer-links">
                        <!-- 動態加載的底部鏈接將插入此處 -->
                    </ul>
                    <div class="footer-info">
                        © 2025 東吳大學學生會 版權所有
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- JavaScript -->
    <script src="sa.js"></script>
    <script src="sa0.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    loadIcons();  
});

        function loadIcons() {
    const sheetId = '1q6ECBT0ptc_hiZCcWdWSZPNUNw9KXlsMAoQWXcuXgdM';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1);
            const iconContainer = document.querySelector('.icon-container');
            iconContainer.innerHTML = '';

            rows.forEach(row => {
                const [imageUrl, name, title, department, committee, representative, contannection] = row.split(',').map(col => col.replace(/"/g, '').trim());

                if (imageUrl && name) {
                    const icon = document.createElement('div');
                    icon.classList.add('icon');

                    icon.innerHTML = ` 
                        <img src="${imageUrl}" alt="${name}">
                        <div class="icon-text">${name}</div>
                        ${createDetailButton('優惠內容', formatText(title))}
                        ${createDetailButton('地址', formatText(department))}
                        ${createDetailButton('其他資訊', formatContact(committee))}                      

                    `;

                    iconContainer.appendChild(icon);
                }
            });
        })
        .catch(error => console.error('Error loading icons:', error));
}

function createDetailButton(label, content) {
    return `
        <div class="details-section">
            <div class="details-header">
                <span>${label}</span>
                <div class="triangle"></div>
            </div>
            <div class="details-content">${content}</div>
        </div>
    `;
}

function formatText(text) {
    return text ? text.replace(/、/g, '<br>') : '無';
}

function formatContact(contact) {
    if (!contact) return '無';
    
    return contact.split('、').map(item => {
        const parts = item.split('：');
        const label = parts[0];
        const value = parts[1] ? parts[1].trim() : '';
        
        // 檢查是否為網址
        if (value.match(/https?:\/\/[^\s]+/)) {
            return `${label}：<a href="${value}" target="_blank">${value}</a>`;
        }
        
        // 檢查是否為電子郵件
        if (value.match(/^[\w\.-]+@[\w\.-]+\.[a-zA-Z]{2,}$/)) {
            return `${label}：<a href="mailto:${value}">${value}</a>`;
        }
        
        return item;
    }).join('<br>');
}

// 點擊展開收合詳細資訊
document.addEventListener('click', function(event) {
    if (event.target.closest('.details-header')) {
        const header = event.target.closest('.details-header');
        const content = header.nextElementSibling;
        const section = header.parentElement;
        
        section.classList.toggle('expanded');
        if (section.classList.contains('expanded')) {
            content.style.maxHeight = content.scrollHeight + 'px';
        } else {
            content.style.maxHeight = '0';
            content.style.padding = '0 15px';
        }
    }
});
    </script>

</body>
</html>
